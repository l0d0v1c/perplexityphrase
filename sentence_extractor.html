<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracteur de Phrases - Base de Donn√©es</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/franc@6/index.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .form-group label {
            font-weight: 600;
            color: #2c3e50;
            min-width: 200px;
            font-size: 1.1em;
        }

        .form-group input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-export {
            background: #28a745;
            color: white;
        }

        .btn-export:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 30px;
        }

        .stats {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 5px solid #2196f3;
        }

        .stats h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .sentence-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .sentence-checkbox {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .sentence-content {
            flex: 1;
        }

        .sentence-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .sentence-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .sentence-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #6c757d;
        }

        .perplexity-badge {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 600;
        }

        .length-badge {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 600;
        }

        .language-badge {
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8em;
        }

        .language-fr {
            background: linear-gradient(45deg, #0055A4, #EF4135);
        }

        .language-en {
            background: linear-gradient(45deg, #012169, #C8102E);
        }

        .language-other {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 5px solid #dc3545;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group label {
                min-width: auto;
                margin-bottom: 5px;
            }

            .button-group {
                flex-direction: column;
            }

            .sentence-meta {
                flex-direction: column;
                gap: 5px;
            }

            .sentence-item {
                flex-direction: row;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Extracteur de Phrases</h1>
            <p>Recherchez des phrases par longueur et perplexit√© dans votre base de donn√©es</p>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="minLength">Longueur minimale (caract√®res) :</label>
                <input type="number" id="minLength" value="50" min="1" max="10000">
            </div>
            
            <div class="form-group">
                <label for="minPerplexity">Perplexit√© minimale :</label>
                <input type="number" id="minPerplexity" value="1.0" step="0.1" min="0">
            </div>
            
            <div class="form-group">
                <label for="maxResults">Nombre maximum de r√©sultats :</label>
                <input type="number" id="maxResults" value="100" min="1" max="1000">
            </div>
            
            <div class="form-group">
                <label>Langues √† inclure :</label>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <label style="min-width: auto; font-weight: normal;"><input type="checkbox" id="includeFrench" checked> üá´üá∑ Fran√ßais</label>
                    <label style="min-width: auto; font-weight: normal;"><input type="checkbox" id="includeEnglish" checked> üá∫üá∏ Anglais</label>
                    <label style="min-width: auto; font-weight: normal;"><input type="checkbox" id="includeOther"> üåç Autres langues</label>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="searchSentences()">üîç Rechercher</button>
                <button class="btn-secondary" onclick="clearResults()">üóëÔ∏è Effacer</button>
                <button class="btn-export" onclick="exportResults()">üìÑ Exporter CSV</button>
                <button class="btn-secondary" onclick="selectAll()">‚òëÔ∏è Tout s√©lectionner</button>
                <button class="btn-secondary" onclick="deselectAll()">‚òê Tout d√©s√©lectionner</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            Chargement des donn√©es...
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let db = null;
        let currentResults = [];

        // Initialize SQL.js and load database
        async function initDatabase() {
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                
                // Load the database file
                const response = await fetch('perplexity_cache.db');
                if (!response.ok) {
                    throw new Error('Impossible de charger la base de donn√©es');
                }
                
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                
                console.log('Base de donn√©es charg√©e avec succ√®s');
                
                // Display initial stats
                displayDatabaseStats();
                
            } catch (error) {
                console.error('Erreur lors du chargement de la base de donn√©es:', error);
                showError('Erreur lors du chargement de la base de donn√©es: ' + error.message);
            }
        }

        function displayDatabaseStats() {
            try {
                const totalCount = db.exec("SELECT COUNT(*) as count FROM sentences")[0]?.values[0][0] || 0;
                const avgPerplexity = db.exec("SELECT AVG(perplexity) as avg FROM sentences WHERE perplexity IS NOT NULL")[0]?.values[0][0] || 0;
                const avgLength = db.exec("SELECT AVG(LENGTH(text)) as avg FROM sentences")[0]?.values[0][0] || 0;
                
                const statsHtml = `
                    <div class="stats">
                        <h3>üìä Statistiques de la base de donn√©es</h3>
                        <p><strong>Total des phrases :</strong> ${totalCount.toLocaleString()}</p>
                        <p><strong>Perplexit√© moyenne :</strong> ${parseFloat(avgPerplexity).toFixed(2)}</p>
                        <p><strong>Longueur moyenne :</strong> ${parseFloat(avgLength).toFixed(0)} caract√®res</p>
                    </div>
                `;
                
                document.getElementById('results').innerHTML = statsHtml;
            } catch (error) {
                console.error('Erreur lors de l\'affichage des statistiques:', error);
            }
        }

        async function searchSentences() {
            if (!db) {
                showError('Base de donn√©es non charg√©e. Veuillez rafra√Æchir la page.');
                return;
            }

            const minLength = parseInt(document.getElementById('minLength').value) || 0;
            const minPerplexity = parseFloat(document.getElementById('minPerplexity').value) || 0;
            const maxResults = parseInt(document.getElementById('maxResults').value) || 100;

            showLoading(true);

            try {
                const query = `
                    SELECT id, text, perplexity, created_at, LENGTH(text) as length
                    FROM sentences 
                    WHERE LENGTH(text) >= ? 
                    AND perplexity >= ?
                    ORDER BY perplexity DESC, LENGTH(text) DESC
                    LIMIT ?
                `;

                const results = db.exec(query, [minLength, minPerplexity, maxResults]);
                
                if (results.length === 0) {
                    showResults([]);
                    return;
                }

                const sentences = results[0].values.map(row => {
                    const sentence = {
                        id: row[0],
                        text: row[1],
                        perplexity: row[2],
                        created_at: row[3],
                        length: row[4]
                    };
                    
                    // Detect language
                    sentence.language = detectLanguage(sentence.text);
                    
                    return sentence;
                });

                currentResults = sentences;
                showResults(sentences);

            } catch (error) {
                console.error('Erreur lors de la recherche:', error);
                showError('Erreur lors de la recherche: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function showResults(sentences) {
            const resultsDiv = document.getElementById('results');
            
            if (sentences.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="stats">
                        <h3>üîç Aucun r√©sultat</h3>
                        <p>Aucune phrase ne correspond aux crit√®res sp√©cifi√©s.</p>
                        <p>Essayez de r√©duire les valeurs minimales.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="stats">
                    <h3>‚úÖ ${sentences.length} phrase(s) trouv√©e(s)</h3>
                    <p>R√©sultats tri√©s par perplexit√© d√©croissante</p>
                </div>
            `;

            // Filter sentences by language selection
            const includeFrench = document.getElementById('includeFrench').checked;
            const includeEnglish = document.getElementById('includeEnglish').checked;
            const includeOther = document.getElementById('includeOther').checked;
            
            const filteredSentences = sentences.filter(sentence => {
                if (sentence.language === 'fr' && includeFrench) return true;
                if (sentence.language === 'en' && includeEnglish) return true;
                if (sentence.language !== 'fr' && sentence.language !== 'en' && includeOther) return true;
                return false;
            });
            
            if (filteredSentences.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="stats">
                        <h3>üîç Aucun r√©sultat</h3>
                        <p>Aucune phrase ne correspond aux crit√®res sp√©cifi√©s avec les langues s√©lectionn√©es.</p>
                        <p>Total trouv√© avant filtrage par langue: ${sentences.length}</p>
                    </div>
                `;
                return;
            }
            
            html = `
                <div class="stats">
                    <h3>‚úÖ ${filteredSentences.length} phrase(s) trouv√©e(s)</h3>
                    <p>R√©sultats tri√©s par perplexit√© d√©croissante (${sentences.length} avant filtrage par langue)</p>
                </div>
            `;

            filteredSentences.forEach((sentence, index) => {
                const cleanText = sentence.text.replace(/\r?\n/g, ' ').replace(/\s+/g, ' ').trim();
                const languageLabel = getLanguageLabel(sentence.language);
                const languageClass = getLanguageClass(sentence.language);
                
                html += `
                    <div class="sentence-item">
                        <input type="checkbox" class="sentence-checkbox" data-sentence-id="${sentence.id}" data-text="${escapeHtml(cleanText)}">
                        <div class="sentence-content">
                            <div class="sentence-text">${escapeHtml(cleanText)}</div>
                            <div class="sentence-meta">
                                <div>
                                    <span class="language-badge ${languageClass}">${languageLabel}</span>
                                    <span class="length-badge">${sentence.length} caract√®res</span>
                                    <span class="perplexity-badge">Perplexit√©: ${parseFloat(sentence.perplexity).toFixed(2)}</span>
                                </div>
                                <div>
                                    <small>ID: ${sentence.id} | Cr√©√©: ${new Date(sentence.created_at).toLocaleDateString('fr-FR')}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            currentResults = [];
            displayDatabaseStats();
        }

        function exportResults() {
            const checkedBoxes = document.querySelectorAll('.sentence-checkbox:checked');
            
            if (checkedBoxes.length === 0) {
                showError('Aucune phrase s√©lectionn√©e. Cochez les phrases que vous souhaitez exporter.');
                return;
            }

            const selectedTexts = Array.from(checkedBoxes).map(checkbox => {
                return checkbox.getAttribute('data-text');
            });

            const csv = selectedTexts.map(text => `"${text.replace(/"/g, '""')}"`).join('\n');

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `sentences_export_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.sentence-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll('.sentence-checkbox');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function detectLanguage(text) {
            try {
                // Use franc library for language detection
                const detected = franc(text);
                
                // Map common language codes to our simplified system
                const langMap = {
                    'fra': 'fr',
                    'eng': 'en'
                };
                
                return langMap[detected] || detected;
            } catch (error) {
                // Fallback: simple heuristic detection
                return simpleLanguageDetection(text);
            }
        }
        
        function simpleLanguageDetection(text) {
            const lowerText = text.toLowerCase();
            
            // French indicators
            const frenchWords = ['le', 'la', 'les', 'de', 'du', 'des', 'un', 'une', 'et', 'est', 'dans', 'pour', 'avec', 'sur', 'par', 'ce', 'cette', 'qui', 'que', 'dont', 'o√π', 'tout', 'tous', 'toute', 'toutes', 'tr√®s', 'plus', 'm√™me', 'aussi', '√™tre', 'avoir', 'faire', 'dire', 'aller', 'voir', 'savoir', 'pouvoir', 'falloir', 'vouloir', 'venir', 'laisser', 'passer', 'fran√ßais'];
            const frenchChars = ['√†', '√©', '√®', '√™', '√´', '√Æ', '√Ø', '√¥', '√π', '√ª', '√º', '√ø', '√ß', '√Ä', '√â', '√à', '√ä', '√ã', '√é', '√è', '√î', '√ô', '√õ', '√ú', '≈∏', '√á'];
            
            // English indicators
            const englishWords = ['the', 'be', 'to', 'of', 'and', 'a', 'in', 'that', 'have', 'i', 'it', 'for', 'not', 'on', 'with', 'he', 'as', 'you', 'do', 'at', 'this', 'but', 'his', 'by', 'from', 'they', 'we', 'say', 'her', 'she', 'or', 'an', 'will', 'my', 'one', 'all', 'would', 'there', 'their', 'what', 'so', 'up', 'out', 'if', 'about', 'who', 'get', 'which', 'go', 'me', 'when', 'make', 'can', 'like', 'time', 'no', 'just', 'him', 'know', 'take', 'people', 'into', 'year', 'your', 'good', 'some', 'could', 'them', 'see', 'other', 'than', 'then', 'now', 'look', 'only', 'come', 'its', 'over', 'think', 'also', 'back', 'after', 'use', 'two', 'how', 'our', 'work', 'first', 'well', 'way', 'even', 'new', 'want', 'because', 'any', 'these', 'give', 'day', 'most', 'us'];
            
            // Count matches
            let frenchScore = 0;
            let englishScore = 0;
            
            // Check for characteristic words
            frenchWords.forEach(word => {
                const regex = new RegExp('\\b' + word + '\\b', 'gi');
                const matches = lowerText.match(regex);
                if (matches) frenchScore += matches.length;
            });
            
            englishWords.forEach(word => {
                const regex = new RegExp('\\b' + word + '\\b', 'gi');
                const matches = lowerText.match(regex);
                if (matches) englishScore += matches.length;
            });
            
            // Check for characteristic characters (French accents)
            frenchChars.forEach(char => {
                const matches = text.match(new RegExp(char, 'g'));
                if (matches) frenchScore += matches.length * 2; // Weight accents more heavily
            });
            
            // Return the language with higher score, or 'other' if inconclusive
            if (frenchScore > englishScore && frenchScore > 0) return 'fr';
            if (englishScore > frenchScore && englishScore > 0) return 'en';
            return 'other';
        }
        
        function getLanguageLabel(langCode) {
            const labels = {
                'fr': 'Fran√ßais',
                'en': 'English',
                'fra': 'Fran√ßais',
                'eng': 'English'
            };
            return labels[langCode] || 'Autre';
        }
        
        function getLanguageClass(langCode) {
            const classes = {
                'fr': 'language-fr',
                'en': 'language-en',
                'fra': 'language-fr',
                'eng': 'language-en'
            };
            return classes[langCode] || 'language-other';
        }

        // Initialize when page loads
        $(document).ready(function() {
            initDatabase();
        });

        // Allow Enter key to trigger search
        $(document).on('keypress', 'input', function(e) {
            if (e.which === 13) {
                searchSentences();
            }
        });
    </script>
</body>
</html>
